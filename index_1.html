        {

        canvas.requestFullScreen();

        canvas.mozRequestFullScreen();

    var stage, player, playerImage, _action;
    var playerWH = 64;
    var frequency = 4;
    
    function init() {
        playerImage = new Image();
        playerImage.src = "assets/myheadlessknight.png";
        playerImage.onload = start;
    }     
    
    function start() {
    stage = new createjs.Stage("jam-canvas");
    var playerSprite = new createjs.SpriteSheet({
        animations:
        {
            "left": [10, 21, "left"],
            "right": [21, 32,"right"],
            "up": [22, 32, null],
            "down": [34, 64, null],
        },
        images: [playerImage],
        frames:
            {
                height: playerWH,
                width: playerWH,
                regX: 0,
                regY: 0,
            } 
            
    });

player = new createjs.BitmapAnimation(playerSprite);
player.x = stage.width / 2;
player.y = stage.height - playerWH;
player.currentFrame = 2;
player.gotoAndPlay("left");
stage.addChild(player);
createjs.Ticker.setFPS(60);
createjs.Ticker.addEventListener("tick", tick); 

}
 
function tick() {
            stage.update();
        }

        function play(action) {
            player.gotoAndPlay(action);
        }
        
    </script>

    <div id="controls">
        <button id="btnRestart" onclick="play('left');">Left</button>
